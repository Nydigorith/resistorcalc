<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="line"></div>
    <div class="bandCount">
        <input type="radio" id="four" name="radio" checked>
        <label class="four" id="labelFour" for='four'>4 Band</label>
        <input type="radio" id="five" name="radio">
        <label class="five" id="labelFive" for='five'>5 Band</label>
        <input type="radio" id="six" name="radio">
        <label class="six" id="labelSix" for='six'>6 Band</label>
        
    </div>
    <div class="clear" id="clear"><i class="fas fa-undo"></i></div>
    <div class="resistor">
        <div class="resistorImage">
            <img src="resistor.png" alt="">
            <section class="boxFirstBand"></section>
            <section class="boxSecondBand"></section>
            <section class="boxThirdBand"></section>
            <section class="boxFourthBand"></section>
            <section class="boxFifthBand"></section>
            <section class="boxSixthBand"></section>
        </div>
        <div class="resistorBand">
            <div class="firstContainer">
                <section class="firstBand"></section>
                <select class="firstBandSelector " id="firstBandSelector">
                    <option class="hiddenItem">-</option>
                    <option class="hiddenFirstBand"></option>
                    <option class="item" value=0>Black</option>
                    <option class="item" value=1>Brown</option>
                    <option class="item" value=2>Red</option>
                    <option class="item" value=3>Orange</option>
                    <option class="item" value=4>Yellow</option>
                    <option class="item" value=5>Green</option>
                    <option class="item" value=6>Blue</option>
                    <option class="item" value=7>Violet</option>
                    <option class="item" value=8>Grey</option>
                    <option class="item" value=9>White</option>
                    <option hidden class="item" value=10>Gold</option>
                    <option hidden class="item" value=11>Silver</option>

                </select>

            </div>
            <div class="secondContainer">
                <section class="secondBand"></section>
                <select class="secondBandSelector " id="secondBandSelector">
                    <option class="hiddenItem">-</option>
                    <option class="hiddenSecondBand"></option>
                    <option class="item" value=0>Black</option>
                    <option class="item" value=1>Brown</option>
                    <option class="item" value=2>Red</option>
                    <option class="item" value=3>Orange</option>
                    <option class="item" value=4>Yellow</option>
                    <option class="item" value=5>Green</option>
                    <option class="item" value=6>Blue</option>
                    <option class="item" value=7>Violet</option>
                    <option class="item" value=8>Grey</option>
                    <option class="item" value=9>White</option>
                    <option hidden class="item" value=10>Gold</option>
                    <option hidden class="item" value=11>Silver</option>

                </select>
            </div>
            <div class="thirdContainer">
                <section class="thirdBand"></section>
                <select class="thirdBandSelector " id="thirdBandSelector">
                    <option class="hiddenItem">-</option>
                    <option class="hiddenThirdBand"></option>
                    <option class="item" value=0>Black</option>
                    <option class="item" value=1>Brown</option>
                    <option class="item" value=2>Red</option>
                    <option class="item" value=3>Orange</option>
                    <option class="item" value=4>Yellow</option>
                    <option class="item" value=5>Green</option>
                    <option class="item" value=6>Blue</option>
                    <option class="item" value=7>Violet</option>
                    <option class="item" value=8>Grey</option>
                    <option class="item" value=9>White</option>
                    <option hidden class="item" value=10>Gold</option>
                    <option hidden class="item" value=11>Silver</option>

                </select>
            </div>
            <div class="fourthContainer">
                <section class="fourthBand"></section>
                <select class="fourthBandSelector " id="fourthBandSelector">
                    <option class="hiddenItem">-</option>
                    <option class="hiddenFourthBand"> </option>
                    <option class="item" value=0>Black</option>
                    <option class="item" value=1>Brown</option>
                    <option class="item" value=2>Red</option>
                    <option class="item" value=3>Orange</option>
                    <option class="item" value=4>Yellow</option>
                    <option class="item" value=5>Green</option>
                    <option class="item" value=6>Blue</option>
                    <option class="item" value=7>Violet</option>
                    <option class="item" value=8>Grey</option>
                    <option class="item" value=9>White</option>
                    <option class="item" value=10>Gold</option>
                    <option class="item" value=11>Silver</option>

                </select>
            </div>

            <div class="fifthContainer">
                <section class="fifthBand"></section>
                <select class="fifthBandSelector" id="fifthBandSelector">
                    <option class="hiddenItem">-</option>
                    <option class="hiddenFifthBand"> </option>
                    <option hidden class="item" value=0>Black</option>
                    <option class="item" value=1>Brown</option>
                    <option class="item" value=2>Red</option>
                    <option hidden class="item" value=3>Orange</option>
                    <option hidden class="item" value=4>Yellow</option>
                    <option class="item" value=5>Green</option>
                    <option class="item" value=6>Blue</option>
                    <option class="item" value=7>Violet</option>
                    <option class="item" value=8>Grey</option>
                    <option hidden class="item" value=9>White</option>
                    <option class="item" value=10>Gold</option>
                    <option class="item" value=11>Silver</option>

                </select>
            </div>
            <div class="sixthContainer">
                <section class="sixthBand"></section>
                <select class="sixthBandSelector" id="sixthBandSelector">
                    <option class="hiddenItem">-</option>
                    <option class="hiddenSixthBand"> </option>
                    <option hidden class="item" value=0>Black</option>
                    <option class="item" value=1>Brown</option>
                    <option class="item" value=2>Red</option>
                    <option class="item" value=3>Orange</option>
                    <option class="item" value=4>Yellow</option>
                    <option hidden class="item" value=5>Green</option>
                    <option class="item" value=6>Blue</option>
                    <option class="item" value=7>Violet</option>
                    <option hidden class="item" value=8>Grey</option>
                    <option hidden class="item" value=9>White</option>
                    <option hidden class="item" value=10>Gold</option>
                    <option hidden class="item" value=11>Silver</option>
                </select>
            </div>
        </div>


       


        <div class="resitorResult">
            <div class="resultBox">
                <div class="resultText">
                    <div class="resultInput">Resistance</div>
                    <div class="resistance"></div>
                </div>
            </div>
            <div class="resultBox ">
                <div class="resultText">
                    <div class="resultInput">Minimum</div>
                    <div class="minimum"></div>
                </div>
            </div>
            <div class="resultBox ">
                <div class="resultText">
                    <div class="resultInput">Maximum</div>
                    <div class="maximum"></div>
                </div>
            </div>

        </div>

    </div>



    <script>
        let digit, tolerance, toleranceDecimal, multiplier, multiplierText, toleranceTotal, resistanceMultiplied,
            maximumResistance, minimumResistance, temperatureCoefficientText, abbreviation, toleranceText;
        let boxFirstBand = document.querySelector(".boxFirstBand");
        let firstBandSelector = document.querySelector("#firstBandSelector");
        let firstBand = document.querySelector(".firstBand");
        let resistance = document.querySelector(".resistance");
        let boxSecondBand = document.querySelector(".boxSecondBand");
        let secondBandSelector = document.querySelector("#secondBandSelector");
        let secondBand = document.querySelector(".secondBand");

        let boxThirdBand = document.querySelector(".boxThirdBand");
        let thirdBandSelector = document.querySelector("#thirdBandSelector");
        let thirdBand = document.querySelector(".thirdBand");

        let boxFourthBand = document.querySelector(".boxFourthBand");
        let fourthBandSelector = document.querySelector("#fourthBandSelector");
        let fourthBand = document.querySelector(".fourthBand");
        let boxFifthBand = document.querySelector(".boxFifthBand");
        let fifthBandSelector = document.querySelector("#fifthBandSelector");
        let fifthBand = document.querySelector(".fifthBand");
        let boxSixthBand = document.querySelector(".boxSixthBand");
        let sixthBandSelector = document.querySelector("#sixthBandSelector");
        let sixthBand = document.querySelector(".sixthBand");
        let minimum = document.querySelector(".minimum");
        let maximum = document.querySelector(".maximum");

        let hiddenFirstBand = document.querySelector(".hiddenFirstBand");
        let hiddenSecondBand = document.querySelector(".hiddenSecondBand");
        let hiddenThirdBand = document.querySelector(".hiddenThirdBand");
        let hiddenFourthBand = document.querySelector(".hiddenFourthBand");
        let hiddenFifthBand = document.querySelector(".hiddenFifthBand");
        let hiddenSixthBand = document.querySelector(".hiddenSixthBand");

        let resultInput = document.querySelectorAll(".resultInput");
        let selector = document.querySelectorAll("select");
        let bandResetColor = document.querySelectorAll("section");

        let four = document.querySelector("#four");
        let five = document.querySelector("#five");
        let six = document.querySelector("#six");

        removeResult();

        firstBandSelector.addEventListener('change', function (){
            let firstBandSelectorIndex = firstBandSelector.options[firstBandSelector.selectedIndex];
            let color = firstBandSelectorIndex.text;
        
            colorBackground (boxFirstBand,  firstBandSelector, firstBand, color);
            
            hiddenFirstBand.text = firstBandSelectorIndex.value;
            hiddenFirstBand.value = firstBandSelectorIndex.text;
            firstBandSelector.selectedIndex = 1;
    
            colorText(firstBandSelector, firstBandSelectorIndex);
            onChange();
        });

        secondBandSelector.addEventListener('change', function () {
            let secondBandSelectorIndex = secondBandSelector.options[secondBandSelector.selectedIndex];
            let color = secondBandSelectorIndex.text;

            colorBackground (boxSecondBand,  secondBandSelector, secondBand, color);

            hiddenSecondBand.text = secondBandSelectorIndex.value;
            hiddenSecondBand.value = secondBandSelectorIndex.text;
            secondBandSelector.selectedIndex = 1;

            colorText(secondBandSelector, secondBandSelectorIndex);
            onChange();
        });



        thirdBandSelector.addEventListener('change', function () {
            let thirdBandSelectorIndex = thirdBandSelector.options[thirdBandSelector.selectedIndex];
            let color = thirdBandSelectorIndex.text;

            colorBackground (boxThirdBand,  thirdBandSelector, thirdBand, color);

            hiddenThirdBand.text = thirdBandSelectorIndex.value;
            hiddenThirdBand.value = thirdBandSelectorIndex.text;
            thirdBandSelector.selectedIndex = 1;

            colorText(thirdBandSelector, thirdBandSelectorIndex);
            onChange();
        });



        fourthBandSelector.addEventListener('change', function () {
            let fourthBandSelectorIndex = fourthBandSelector.options[fourthBandSelector.selectedIndex];
            let color = fourthBandSelectorIndex.text;

            colorBackground (boxFourthBand,  fourthBandSelector, fourthBand, color);


            hiddenFourthBand.text = fourthBandSelectorIndex.value;
            hiddenFourthBand.value = fourthBandSelectorIndex.text;
            fourthBandSelector.selectedIndex = 1;

            colorText(fourthBandSelector, fourthBandSelectorIndex);
            conversion();
            fourthBandSelector.options[1].setAttribute("label", multiplierText);
            onChange();


        });


        fifthBandSelector.addEventListener('change', function () {
            let fifthBandSelectorIndex = fifthBandSelector.options[fifthBandSelector.selectedIndex];
            let color = fifthBandSelectorIndex.text;

            colorBackground (boxFifthBand,  fifthBandSelector, fifthBand, color);

            hiddenFifthBand.text = fifthBandSelectorIndex.value;
            hiddenFifthBand.value = fifthBandSelectorIndex.text;
            fifthBandSelector.selectedIndex = 1;

            colorText(fifthBandSelector, fifthBandSelectorIndex);
            conversion();
            fifthBandSelector.options[1].setAttribute("label", toleranceText);
            onChange();
        });



        sixthBandSelector.addEventListener('change', function (e) {
            let sixthBandSelectorIndex = sixthBandSelector.options[sixthBandSelector.selectedIndex];
            let color = sixthBandSelectorIndex.text;

            colorBackground (boxSixthBand,  sixthBandSelector, sixthBand, color);

            hiddenSixthBand.text = sixthBandSelectorIndex.value;
            hiddenSixthBand.value = sixthBandSelectorIndex.text;
            sixthBandSelector.selectedIndex = 1;

            colorText(sixthBandSelector, sixthBandSelectorIndex);
            conversion();
            sixthBandSelector.options[1].setAttribute("label", temperatureCoefficientText);
            onChange();
        });


        document.querySelector("#clear").addEventListener("click", function () {

            removeResult();
            for (let i = 0; i < selector.length; i++) {
                selector[i].style.backgroundColor = "white";
                 selector[i].style.color = "black"; 
                 selector[i].style.borderColor = "#AFAFAF"; 
                selector[i].selectedIndex = 0;

            }
            for (let i = 0; i < bandResetColor.length; i++) {
                bandResetColor[i].style.backgroundColor = "white";
               /*  bandResetColor[i].selectedIndex = 0; */
            }
        });


        function removeResult() {
            resistance.innerHTML = "";
            minimum.innerHTML = "";
            maximum.innerHTML = "";
            resistance.style.display = "none";
            minimum.style.display = "none";
            maximum.style.display = "none";
            for (let i = 0; i < resultInput.length; i++) {
                resultInput[i].classList.remove("resultInputToggle");
            }

        }

        function onChange() {
            if (four.checked) {
                if (firstBandSelector.value != "-" && secondBandSelector.value != "-" && fourthBandSelector.value != "-" &&
                    fifthBandSelector.value != "-") {
                        for (let i = 0; i < resultInput.length; i++) {
                        resultInput[i].classList.add("resultInputToggle");

                    }
                    calculate();
                }
            } else if (five.checked) {
                if (firstBandSelector.value != "-" && secondBandSelector.value != "-" && thirdBandSelector.value != "-" &&
                    fourthBandSelector.value != "-" && fifthBandSelector.value != "-") {
                        for (let i = 0; i < resultInput.length; i++) {
                        resultInput[i].classList.add("resultInputToggle");

                    }
                        
                    calculate();
                }
            } else if (six.checked) {
                if (firstBandSelector.value != "-" && secondBandSelector.value != "-" && thirdBandSelector.value != "-" &&
                    fourthBandSelector.value != "-" && fifthBandSelector.value != "-" && sixthBandSelector.value != "-") {
                        for (let i = 0; i < resultInput.length; i++) {
                        resultInput[i].classList.add("resultInputToggle");

                    }
                    calculate();

                }
            }
        }
        four.addEventListener("click", function () {
            thirdBandSelector.style.display = "none";
            thirdBand.style.display = "none";
            boxThirdBand.style.display = "none";
            sixthBandSelector.style.display = "none";
            sixthBand.style.display = "none";
            boxSixthBand.style.display = "none";

            document.querySelector("#labelFour").style.backgroundColor = "#B31B1B";
            document.querySelector("#labelFive").style.backgroundColor = "white";
            document.querySelector("#labelSix").style.backgroundColor = "white";

            document.querySelector("#labelFour").style.color = "white";
            document.querySelector("#labelFive").style.color = "black";
            document.querySelector("#labelSix").style.color = "black";

            fifthBandSelector.classList.remove("sixFifthBandSelector");
            fifthBand.classList.remove("sixFifthBand");
            boxFifthBand.classList.remove("sixBoxFifthBand");

            fifthBandSelector.classList.add("fiveFifthBandSelector");
            fifthBand.classList.add("fiveFifthBand");
            boxFifthBand.classList.add("fiveBoxFifthBand");



            calculate();
        });
        five.addEventListener("click", function () {
            thirdBandSelector.style.display = "block";
            thirdBand.style.display = "block";
            boxThirdBand.style.display = "block";
            sixthBandSelector.style.display = "none";
            sixthBand.style.display = "none";
            boxSixthBand.style.display = "none";
            document.querySelector("#labelFour").style.backgroundColor = "white";
            document.querySelector("#labelFive").style.backgroundColor = "#B31B1B";
            document.querySelector("#labelSix").style.backgroundColor = "white";

            document.querySelector("#labelFour").style.color = "black";
            document.querySelector("#labelFive").style.color = "white";
            document.querySelector("#labelSix").style.color = "black";

            fifthBandSelector.classList.remove("sixFifthBandSelector");
            fifthBand.classList.remove("sixFifthBand");
            boxFifthBand.classList.remove("sixBoxFifthBand");

            fifthBandSelector.classList.add("fiveFifthBandSelector");
            fifthBand.classList.add("fiveFifthBand");
            boxFifthBand.classList.add("fiveBoxFifthBand");



            calculate();
        });
        six.addEventListener("click", function () {
            thirdBandSelector.style.display = "block";
            thirdBand.style.display = "block";
            boxThirdBand.style.display = "block";
            sixthBandSelector.style.display = "block";
            sixthBand.style.display = "block";
            boxSixthBand.style.display = "block";
            document.querySelector("#labelFour").style.backgroundColor = "white";
            document.querySelector("#labelFive").style.backgroundColor = "white";
            document.querySelector("#labelSix").style.backgroundColor = "#B31B1B";

            document.querySelector("#labelFour").style.color = "black";
            document.querySelector("#labelFive").style.color = "black";
            document.querySelector("#labelSix").style.color = "white";

            fifthBandSelector.classList.remove("fiveFifthBandSelector");
            fifthBand.classList.remove("fiveFifthBand");
            boxFifthBand.classList.remove("fiveBoxFifthBand");

            fifthBandSelector.classList.add("sixFifthBandSelector");
            fifthBand.classList.add("sixFifthBand");
            boxFifthBand.classList.add("sixBoxFifthBand");




            calculate();
        });

        function calculate() {

            
            let color = sixthBandSelector.options[sixthBandSelector.selectedIndex].text;

            if (four.checked)
                digit = parseInt(firstBandSelector.options[firstBandSelector.selectedIndex].text + secondBandSelector
                    .options[firstBandSelector.selectedIndex].text);
            if (five.checked)
                digit = parseInt(firstBandSelector.options[firstBandSelector.selectedIndex].text + secondBandSelector
                    .options[firstBandSelector.selectedIndex].text + thirdBandSelector.options[thirdBandSelector
                        .selectedIndex].text);

            if (six.checked)
                digit = parseInt(firstBandSelector.options[firstBandSelector.selectedIndex].text + secondBandSelector
                    .options[firstBandSelector.selectedIndex].text + thirdBandSelector.options[thirdBandSelector
                        .selectedIndex].text);

            conversion();
            resistanceMultiplied = digit * multiplier;
            toleranceTotal = resistanceMultiplied * toleranceDecimal;
            maximumResistance = resistanceMultiplied + toleranceTotal;
            minimumResistance = resistanceMultiplied - toleranceTotal;

            let checkNan = isNaN(resistanceMultiplied);
            let checkNull = temperatureCoefficientText == null;



            resistance.style.display = "block";
            minimum.style.display = "block";
            maximum.style.display = "block";

            if (checkNan == false) {

                resistance.innerHTML = `${decimalAbbreviation(resistanceMultiplied.toFixed(2), 2).toString()} <span class="symbol">Ω ±</span>  
                ${tolerance.toString()} <span class="symbol">%</span>`;
                minimum.innerHTML =
                    `${decimalAbbreviation(minimumResistance.toFixed(2), 2).toString()} <span class="symbol">Ω</span>`;
                maximum.innerHTML =
                    `${decimalAbbreviation(maximumResistance.toFixed(2), 2).toString()} <span class="symbol">Ω</span>`;
            }


            if (checkNan == false && checkNull == false) {

                resistance.innerHTML = `${decimalAbbreviation(resistanceMultiplied.toFixed(2), 2).toString()} <span class="symbol">Ω ±</span>
                ${tolerance.toString()}<span class="symbol">%</span> ${temperatureCoefficientText}`;
                minimum.innerHTML =
                    `${decimalAbbreviation(minimumResistance.toFixed(2), 2).toString()} <span class="symbol">Ω</span>`;
                maximum.innerHTML =
                    `${decimalAbbreviation(maximumResistance.toFixed(2), 2).toString()} <span class="symbol">Ω</span>`;
            }



        }

        function conversion() {
            if (fourthBandSelector.value == "Black") {
                multiplier = 1;
                multiplierText = `x1 Ω`;
            }
            if (fourthBandSelector.value == "Brown") {
                multiplier = 10;
                multiplierText = `x10 Ω`;
            }
            if (fourthBandSelector.value == "Red") {
                multiplier = 100;
                multiplierText = `x100 Ω`;
            }
            if (fourthBandSelector.value == "Orange") {
                multiplier = 1000;
                multiplierText = `x1 KΩ`;
            }
            if (fourthBandSelector.value == "Yellow") {
                multiplier = 10000;
                multiplierText = `x10 KΩ`;
            }
            if (fourthBandSelector.value == "Green") {
                multiplier = 100000;
                multiplierText = `x100 KΩ`;
            }
            if (fourthBandSelector.value == "Blue") {
                multiplier = 1000000;
                multiplierText = `x1 MΩ`;
            }
            if (fourthBandSelector.value == "Violet") {
                multiplier = 10000000;
                multiplierText = `x10 MΩ`;
            }
            if (fourthBandSelector.value == "Grey") {
                multiplier = 100000000;
                multiplierText = `x100 MΩ`;
            }
            if (fourthBandSelector.value == "White") {
                multiplier = 100000000;
                multiplierText = `x1 GΩ`;
            }

            if (fourthBandSelector.value == "Gold") {
                multiplier = .1;
                multiplierText = `x.1 Ω`;
            }
            if (fourthBandSelector.value == "Silver") {
                multiplier = .01;
                multiplierText = `x.01 Ω`;
            }




            if (fifthBandSelector.value == "Brown") {
                tolerance = 1;
                toleranceDecimal = .01;
                toleranceText = `± 1%`;
            }
            if (fifthBandSelector.value == "Red") {
                toleranceDecimal = .02;
                tolerance = 2;
                toleranceText = `± 2%`;
            }
            if (fifthBandSelector.value == "Green") {
                toleranceDecimal = .005;
                tolerance = .5;
                toleranceText = `± .5%`;
            }
            if (fifthBandSelector.value == "Blue") {
                toleranceDecimal = .0025;
                tolerance = .25;
                toleranceText = `± .25%`;
            }
            if (fifthBandSelector.value == "Violet") {
                tolerance = .10;
                toleranceDecimal = .0010;
                toleranceText = `± .1%`;
            }
            if (fifthBandSelector.value == "Grey") {
                tolerance = .05;
                toleranceDecimal = .0005;
                toleranceText = `± .05%`;
            }
            if (fifthBandSelector.value == "Gold") {
                tolerance = 5;
                toleranceDecimal = .05;
                toleranceText = `± 5%`;
            }
            if (fifthBandSelector.value == "Silver") {
                tolerance = 10;
                toleranceDecimal = .10;
                toleranceText = `± 10%`;
            }



            if (sixthBandSelector.value == "Brown") {
                temperatureCoefficientText = `100 PPM`;

            }
            if (sixthBandSelector.value == "Red") {
                temperatureCoefficientText = `50 PPM`;

            }
            if (sixthBandSelector.value == "Orange") {
                temperatureCoefficientText = `15 PPM`;

            }
            if (sixthBandSelector.value == "Yellow") {
                temperatureCoefficientText = `25 PPM`;

            }
            if (sixthBandSelector.value == "Blue") {
                temperatureCoefficientText = `10 PPM`;

            }
            if (sixthBandSelector.value == "Violet") {
                temperatureCoefficientText = `5 PPM`;

            }
        }


        function colorText(textColor, textIndex) {
            if (textIndex.value == 0 || textIndex.value == 1 || textIndex.value == 2 || textIndex.value == 5 || textIndex.value == 6 || textIndex.value == 8 ) {
               textColor.style.color = "white";
            } else {
             textColor.style.color = "black";
            }
        }

        function colorBackground (boxBand, bandSelector, band, color,bandBorder) {
            boxBand.style.backgroundColor = color;
            bandSelector.style.backgroundColor = color;
            band.style.backgroundColor = color;
            bandSelector.style.borderColor = color;
        }

        function decimalAbbreviation(functionInput, decimal) {
            decimal = Math.pow(10, decimal);
            abbreviation = ["K", "M", "G", "T"];
            for (let i = abbreviation.length - 1; i >= 0; i--) {
                let size = Math.pow(10, (i + 1) * 3);
                if (size <= functionInput) {
                    functionInput = Math.round(functionInput * decimal / size) / decimal;
                    functionInput += abbreviation[i];
                    break;
                }
            }
            return functionInput;
        }
    </script>
</body>

</html>
